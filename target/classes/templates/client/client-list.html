<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Товары</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div>
        <h1>Список покупателей</h1>
        <br>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID покупателя</th>
                    <th>Имя покупателя</th>
                    <th/>
                    <th/>
                </tr>
                </thead>
                <tbody>
                <tr th:each="crsClient : ${client}" >
                    <td th:text="${crsClient.client_id}">null</td>
                    <td th:text="${crsClient.client_name}">null</td>
                    <td>
                        <a th:href="@{'/client/edit-client/' + ${crsClient.client_id}}" class="btn btn-primary">Редактировать</a>
                    </td>
                    <td>
                        <a th:href="@{'/client/del-client/' + ${crsClient.client_id}}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <br>

        <!-- Ware pagination -->
        <nav aria-label="Pagination" th:if="${client.totalPages gt 0}">
            <ul class="pagination justify-content-center font-weight-bold">
                <li class="page-item" th:classappend="${client.number eq 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/client/?page={id}(id=${client.number lt 2 ? 1 : client.number})}"
                       aria-label="Previous" title="Предыдущая страница" data-toggle="tooltip">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${i eq client.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( 1, client.totalPages, 1)}">
                    <a class="page-link" th:href="@{/client/?page={id}(id=${i})}" th:text="${i}"
                       th:title="${'Страница '+ i}" data-toggle="tooltip"></a>
                </li>
                <li class="page-item" th:classappend="${client.number + 1 eq client.totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/client/?page={id}(id=${client.number + 2})}"
                       aria-label="Next" title="Следующая страница" data-toggle="tooltip">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="link-main-page_bottom">
            <a th:href="@{/}">На главную</a>
        </div>
    </div>
    <br>
</body>
</html>
